<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Odin Sign Up Page</title>
  </head>
  <body>
    <div class="left-side">
      <img class="bg-image" src="halie-west-25xggax4bSA-unsplash (1).jpg" />
      <div class="odin-logo">
        <img
          class="odin-image"
          src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png"
          alt="Odin Logo"
        />
        <span class="odin-text">ODIN</span>
      </div>
    </div>
    <div>
      <form action="#" method="post">
        <fieldset>
            <legend>Sign up now to get started</legend>
          <div class="form-inputs">
            <ul class="form-col">
              <li>
                <label>FIRST NAME</label>
                <input type="text" />
                </li>
                <li>
                <label>EMAIL</label>
                <input type="email" />
                </li>
                <li>
                    <label>PASSWORD</label>
                    <input type="password" />
                </li>
            </ul>
            <ul class="form-col">
              <li>
                <label>LAST NAME</label>
                <input type="text" />
            </li>
              <li>
                <label>PHONE NUMBER</label>
                <input type="number" />
            </li>
              <li>
                <label>CONFIRM PASSWORD</label>
                <input type="password" />
            </li>
            </ul>
          </div>
          <div class="form-inputs">
          <button type="submit">Create Account</button>
        </div>
        </fieldset>
        <p>Already have an account? Log in</p>
      </form>
    </div>
  </body>
</html>
