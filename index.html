<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Sign Up Page</title>
</head>
<body>
    <h1>Let's do this!</h1>
    <form action="#" method="post">
        <label for="">FIRST NAME
            <input min="2" type="text">
        </label>
        <label for="">LAST NAME
            <input min="2" type="text">
        </label>
        <label for="">EMAIL
            <input type="email">
        </label>
        <label for="">PHONE NUMBER
            <input type="number">
        </label>
        <label for="">PASSWORD
            <input type="password">
        </label>
        <label for="">CONFIRM PASSWORD
            <input type="password">
        </label>
        <button type="submit">Create Account</button>
        <p>Already have an account? Log in</p>
    </form>
</body>
</html>
